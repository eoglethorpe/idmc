<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IDMC|Risk Model Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel='stylesheet' type='text/css'>
    <link href="static/css/selectize.css" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="static/js/selectize.min.js"></script>
    <script src="static/js/home.js"></script>
</head>
<body>
    <header>
        <h1>Risk model dashboard</h1>
    </header>
    <main>
        <div id="filter-wrapper" class="card">
            <div id="filter-wrapper-header">
                <h2>Filters</h2>
                <button id='apply-filter-btn'>Apply</button>
            </div>
            <div id="filters">
                <div class="radio-btns">
                    <label>Select Type</label>
                    <label class="radio-label"><input type="radio" name="type">Retrospective</label>
                    <label class="radio-label"><input type="radio" name="type">Prospective</label>
                    <label class="radio-label"><input type="radio" name="type">Hybrid</label>
                </div>
                <div class="select-wrapper">
                    <label>Hazard Type</label>
                    <select id="hazard-type">
                        <option value="Landslides">Landslides</option>
                        <option value="Tectonic">Tectonic</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <label>Countries</label>
                    <select id="countries-select" placeholder="Select Countries" multiple>
                    </select>
                </div>
            </div>
        </div>
        <div id="viewport-graph" class="card">
            <img src="static/imgs/graph.jpg"></img>
        </div>
        <div id="the-map" class="card">
        </div>
        <div id="viewport-chart" class="card">
            <img src="static/imgs/bar.png"></img>
        </div>
    </main>
</body>
</html>
